<!-- Header -->
<header class="bg-white shadow-lg p-4 flex items-center justify-between w-full fixed top-0 left-0 right-0 z-20">
  <div class="flex items-center space-x-4">
    <i class="bx bx-flash text-2xl text-blue-500"></i>
    <span class="text-xl font-bold text-gray-700">Flash-Tech</span>
  </div>
  <div class="flex items-center space-x-4">
    <div class="relative">
      <input type="text" placeholder="Buscar..."
        class="pl-10 pr-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
      <i class="bx bx-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>
    <div class="relative">
      <img src="https://via.placeholder.com/40" alt="Profile"
        class="w-10 h-10 rounded-full border-2 border-gray-300 shadow-md">
      <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
    </div>
  </div>
</header>
