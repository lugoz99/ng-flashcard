<!-- story-list.component.html -->
<div class="max-w-6xl mx-auto bg-white p-8 rounded-xl shadow-xl">
  <h2 class="text-4xl font-semibold text-center text-gray-800 mb-8">List of Stories</h2>
  <ul
    class="space-y-4 overflow-y-auto scrollbar-thin scrollbar-thumb-blue-500 scrollbar-track-gray-100 h-[600px] w-full">
    <li *ngFor="let story of stories" (click)="onStoryClick(story.id)"
      class="p-6 bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 border border-blue-400 rounded-xl shadow-md hover:shadow-lg cursor-pointer transition-all duration-500 ease-out transform">
      {{ story.title }}
    </li>
  </ul>
</div>
